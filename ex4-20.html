<!DOCTYPE html>
<html>
<head>
	<title>ex4-20</title>
	<style>
		.redBox{
			box-shadow: 10px 10px red;
		}
		.blurBox{
			box-shadow: 10px 10px 5px skyblue;
		}
		.multiEffect{
			box-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
		}
		div{
			width: 150px;
			height: 70px;
			padding: 10px;
			border: 10px solid lightgray;
			background-image: url("media/banana.jpg");
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<div class="redBox">with D</div><br>
	<div class="blurBox">with D</div><br>
	<div class="multiEffect">with D</div><br>
</body>
</html>
