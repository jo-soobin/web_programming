<!DOCTYPE html>
<html>
<head>
	<title>ex6-16</title>
</head>
<body>
	<h3>switch문으로 커피 주문</h3>
	<hr>
	<script>
		var price=0;
		var coffee=prompt("What would you like to order?","")
		switch(coffee){
			case "espresso":
			case "에스프레소": price = 2000;
				break;
			case "카푸치노" : price = 3000;
				break;
			case "라떼" : price = 3500;
				break;
			default :
			document.write(coffee+"는 없습니다.");
		}
		if(price!=0)
			document.write(coffee+"는 "+price+"원 입니다.")
	</script>
</body>
</html>
