<!DOCTYPE html>
<html>
<head>
	<title>style 속성에 스타일 지정하기</title>
	<style>
		p{color: red; font-size: 15px;}
	</style>
</head>
<body>
	<h3>손 흥 민</h3>
	<hr>
	<p>오페라를 좋아하고</p>
	<p>엘비스를 좋아하고</p>
	<p style="color: blue;">빵을 좋아하고</p>
	<p style="color: pink; font-size:30px">축구를 잘해요.</p>

</body>
</html>
