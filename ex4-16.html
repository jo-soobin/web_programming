<!DOCTYPE html>
<html>
<head>
	<title>ex4-16</title>
	<style>
		p{
			background: green;
			width: 300px;
			padding: 20px;
		}
		#round1 { border-radius: 50px; }
		#round2 { border-radius: 0px 20px 40px 60px; }
		#round3 { border-radius: 0px 20px 40px; }
		#round4 { border-radius: 0px 20px; }
		#round5 { border-radius: 50px; 
				  border-style: dotted;}
	</style>
</head>
<body>
	<h3>둥근 모서리 테두리</h3>
	<hr>
	<p id="round1">radius is 50px</p>
	<p id="round2">radius is 0 20 40 60</p>
	<p id="round3">radius is 0 20 40 20</p>
	<p id="round4">radius is 0 20 0 20</p>
	<p id="round5">radius is 50</p>
</body>
</html>
