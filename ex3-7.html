<!DOCTYPE html>
<html>
<head>
	<title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
	<h3>가보고 싶은 곳</h3>
	<hr>
	<form>
		나라: <input type="text" list="countries"> <br>
		<datalist id="countries">
			<option value="mountain">
			<option value="ocean">
			<option value="city">
		</datalist>
		보고싶은 것: <input type="text" list="what">
		<datalist id="what">
			<option value="mountain">
			<option value="ocean">
			<option value="city">
		</datalist>
	</form>

</body>
</html>
