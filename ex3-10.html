<!DOCTYPE html>
<html>
<head>
	<title>radio버튼 만들기</title>
</head>
<body>
	<h3>먹고 싶은 것 하나만 선택하시오</h3>
	<hr>
	<form>
		<input type="radio" name="fruit" value="1">
			바나나<img src="media/banana.jpg"><br>
		<input type="radio" name="fruit" value="2" checked="">
			망고<img src="media/mango.jpg"><br>
		<input type="radio" name="fruit" value="3">
			사과<img src="media/apple.png">
	</form>

</body>
</html>
