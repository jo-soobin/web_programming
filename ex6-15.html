<!DOCTYPE html>
<html>
<head>
	<title>ex6-15</title>
</head>
<body>
	<h3>if-else문을 이용한 학점 매기기</h3>
	<hr>
	<script>
		var grade;
		var score=prompt("점수를 입력하시오.", 100);
		if(score>=90)
			grade='A';
		else if(score>=80)
			grade='B';
		else if(score>=70)
			grade='C';
		else
			grade='F'
		document.write(score+"는 "+grade+"입니다.<br>");
	</script>
</body>
</html>
