<!DOCTYPE html>
<html>
<head>
	<title>ex5-11</title>
	<style>
		input[type=text] {color: red;}
		input:hover, textarea:hover{background: aliceblue;}
		input[type=text]:focus, input[type=email]:focus {font-size: 120%;}
		label{display: block; padding: 5px;}
		label span{display: inline-block; width: 90px; text-align: right; padding: 10px;}
	</style>
</head>
<body>
	<h3>contact us</h3>
	<hr>
	<form>
		<label>
			<span>Name</span><input type="text" placeholder="elvis">
		</label>
		<label>
			<span>email</span><input type="email" placeholder="elvis@naver.com">
		</label>
		<label>
			<span>comment</span><textarea placeholder="write down"></textarea>
		</label>
		<label>
			<span></span><input type="submit" value="submit">
		</label>
	</form>
</body>
</html>
