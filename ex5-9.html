<!DOCTYPE html>
<html>
<head>
	<title>ex5-9</title>
	<style>
		#menubar {
			background: olive;
		}
		#menubar ul{
			margin:0;
			padding: 0;
			width: 567px;
		}
		#menubar ul li{
			display: inline-block;
			list-style-type: none;
			padding: 0px 15px;
		}
		#menubar ul li a{
			color: white;
			text-decoration: none;
		}
		#menubar ul li a:hover{
			color: violet;
		}
	</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">espresso</a></li>
			<li><a href="#">cappuccino</a></li>
			<li><a href="#">Latte</a></li>
			<li><a href="#">faq</a></li>
		</ul>
	</nav>
</body>
</html>
