<!DOCTYPE html>
<html>
<head>
	<title>ex5-1</title>
		<style>
			div {
				background-color: aliceblue;
				border: 2px solid yellowgreen;
				color: blue;
			}
			span {
				background-color: yellow;
				border: 2px dotted red;
			}
		</style>
</head>
<body>
	<h3>인라인, 인라인 블록, 블록</h3>
	<hr>
	나는 <div style="display: none;"></div>입니다.<br><br>
	나는 <div style="display: inline;">div(inline)</div>입니다.<br><br>
	나는 <div style="display: inline-block;">div(inline-block)</div>>입니다.<br><br>
	나는 <div>div<span style="display: block;">span(block)</span>>입니다.</div>
</body>
</html>
