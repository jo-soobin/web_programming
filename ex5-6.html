<!DOCTYPE html>
<html>
<head>
	<title>ex5-6</title>
	<style>
		div{position: absolute;}
		img{position: absolute;}
		#sa{z-index: -3; left: 10px; top: 20px;}
		#s2{z-index: 2; left:40px; top: 30px;}
		#s3{z-index: 3; left: 80px; top: 40px;}
		#s7{z-index: 7; left: 120px; top: 50px;}
	</style>
</head>
<body>
	<h3>z-index</h3>
	<hr>
	<div>
		<img src="media/apple.png" id="sa" width="100" height="140">
		<img src="media/banana.jpg" id="s2" width="100" height="140">
		<img src="media/mango.jpg" id="s3" width="100" height="140">
		<img src="media/루피.jpg" id="s7" width="100" height="140">
	</div>

</body>
</html>
